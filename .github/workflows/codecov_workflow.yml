name: codecov_workflow

on:
  pull_request:

jobs:
  run:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v3
        run: |
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./ci-tests.yml
