name: ci-tests

on:
  push:
    branches:
      - "test"
  pull_request:
    branches:
      - "main"

jobs:
  codecov:

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    name: Codecov Workflow
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: pip test
      
      - name: Prepare patient data
        run: 7z x tests/acdc_for_test.7z

      - run: |
          pip install pytest
          pip install pytest-cov
          pytest --cov=./ --cov-report=xml